<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let url = document.location.search
        const parametros = new URLSearchParams(url);
        let name = parametros.get('name')
    </script>
</head>
<body>
    <nav>
        <div class="container" id="navegacao">
               <ul>
                    <li><a href="">A cervejaria</a></li>
                    <li><a href="">Nossas Cervejas</a></li>
                    <li><a href="">Delivery</a></li>
                </ul>
                <ul id="rigth">
                    <li><a href="">Meu Carrinho</a></li>
                    <img id="car" src="carrinho.svg">
                </ul>           
        </div>
    </nav>    
   <main>
        <div class="container" id="option">
            <img id="cerveja" src="cerveja.svg">
            <p id="resposta">
                Olá!<br>
                O total a ser pago é: <br>
            </p>
        </div>
    </main>
    <script>
        
        if (name == 'vinho') {
            let resposta = document.getElementById('resposta')
            resposta.innerHTML += '<strong>R$ 80,00</strong>'
        }

        if (name == 'cerveja') {
            let resposta = document.getElementById('resposta')
            resposta.innerHTML += '<strong>R$ 20,00</strong>'
        }

        if (name == 'refrigerante') {
            let resposta = document.getElementById('resposta')
            resposta.innerHTML += '<strong>R$ 10,00</strong>'
        }

    </script>
</body>
</html>
